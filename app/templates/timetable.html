{% extends 'base.html' %}
{% block content %}
<div class="timetable-container">
    <h2>Timetable</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Period</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            {% for slot in timetable %}
            <tr>
                <td>{{ slot.day }}</td>
                <td>{{ slot.period }}</td>
                <td>{{ slot.subject }}</td>
                <td>{{ slot.teacher }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
