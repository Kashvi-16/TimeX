{% extends 'base.html' %}
{% block content %}
<div class="result-container">
    <h2>Your Results</h2>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Internal Marks</th>
                <th>External Marks</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.subject }}</td>
                <td>{{ result.internal_marks }}</td>
                <td>{{ result.external_marks }}</td>
                <td>{{ result.total_marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
